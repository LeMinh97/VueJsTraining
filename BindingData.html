<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>One Way Binding</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <a v-bind:href="url" v-bind:target="target">Go to lession</a>
    </div>
    <script>
        var app=new Vue({
            el: '#app',
            data:{
                title:"Ràng buộc dữ liệu một chiều với Data Binding",
                url:"https://www.youtube.com/watch?v=AHPkqa5ZaN0&list=PLv6GftO355AtDjStqeyXvhA1oRLuhvJWf&index=6",
                target:"_top"
            },
            methods:{

            }
             })
        </script>
</body>
</html>
